<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 1st Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="weather-app">
  <div class="search-container">
    <div class="search-box">
      <form>
      <input type="text" placeholder="Enter Location">
      </form>
    </div>
    <div class="error">
  <p>Invalid City Name!</p>
</div>
  </div>

  <div class="weather-container">
      <h1 class="city">Glasgow</h1>
      <h2 class="temp">30Â°C</h2>

      
      <div class="images">
        <img src="images/clouds.png" class="weather-icon" alt="Weather condition">
      </div>

      <div class="con">
        <p>Cloudy</p>
      </div>
   

    <div class="details">
      <div class="details-col">
        <p class="date">12-3-2025</p>
      </div>
      <div class="details-col">
        <p class="day">Monday</p>
      </div>
       <div class="details-col">
        <p class="time">23:00</p>
      </div>
      </div>


      <div class="condition">
  <div class="data-pair">
    <p>Humidity: <span class="humidity">60%</span></p>
  </div>
  <div class="data-pair">
    <p>Wind: <span class="wind">6.2 km/h</span></p>
       </div>
 </div>
  </div>

  <script src="weather-app.js"></script>
</body>
</html>
